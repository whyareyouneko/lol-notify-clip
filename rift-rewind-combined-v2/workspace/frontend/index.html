<body>
  <h3>Rift Rewind Demo</h3>
  <input id="puuid" placeholder="puuid" style="width:320px" />
  <button id="load">Load Summary</button>
  <pre id="out">No data yet</pre>

  <script>
    const API_BASE = "http://localhost:3000";
    document.getElementById("load").onclick = async () => {
      const puuid = document.getElementById("puuid").value || "demo";
      const r = await fetch(`${API_BASE}/summary/${encodeURIComponent(puuid)}`);
      const j = await r.json();
      document.getElementById("out").textContent = JSON.stringify(j, null, 2);
    };
  </script>
</body>
